<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RSS агрегатор</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="/home/kudri/frontend-project-11/src/styles.scss" />
  </head>
  <body class="bg-light">
    <div class="container py-4">
      <header class="text-center mb-5">
        <h1 class="display-4 mb-3">RSS агрегатор</h1>
        <p class="lead">Начните читать RSS сегодня! Это легко, это красиво.</p>
      </header>

      <main>
        <div class="row justify-content-center">
          <div class="col-md-8 col-lg-6">
            <form class="rss-form mb-4">
              <div class="input-group">
                <input type="text" class="form-control" placeholder="Ссылка RSS" required />
                <button class="btn btn-primary" type="submit">Добавить</button>
              </div>
              <div class="form-text text-muted">Пример: https://ru.hexlet.io/lessons.rss</div>
            </form>

            <div class="feedback text-danger mb-3"></div>

            <div class="feeds-container mb-5">
              <h2 class="h4 mb-3">Фиды</h2>
              <div class="feeds list-group"></div>
            </div>

            <div class="posts-container">
              <h2 class="h4 mb-3">Посты</h2>
              <div class="posts list-group"></div>
            </div>
          </div>
        </div>
      </main>
    </div>

    <div class="modal fade" id="postModal" tabindex="-1">
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Заголовок поста</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
          </div>
          <div class="modal-body">
            <p>Содержимое поста...</p>
            <a href="#" class="btn btn-outline-primary" target="_blank">Читать полностью</a>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/app.js" type="module"></script>
  </body>
</html>
